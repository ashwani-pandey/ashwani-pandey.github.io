---
layout: default
---

<div class="home">

  <h1 class="page-heading">
  Hi, I am Ashwani Pandey. Welcome to my blog. Here are all the posts that I have ever written,
  Enjoy!
  </h1>
  
  {{ content }}


  <table class="post-list">
    {% for post in site.posts %}
    <tr>
      <td class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</td>
      <td>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </td>
    </tr>
    {% endfor %} 
  </table>
